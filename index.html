<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool clock</title>
</head>
<body id="body">
    <p> hi </p>
</body>
<script>
    var picList = ["https://malwarewatch.org/images/backgrounds/background.jpg", "https://malwarewatch.org/images/backgrounds/background2.jpg", "https://malwarewatch.org/images/backgrounds/background3.jpg", "https://malwarewatch.org/images/backgrounds/background4.jpg", "https://malwarewatch.org/images/backgrounds/background5.jpg", "https://malwarewatch.org/images/backgrounds/background6.jpg", "https://malwarewatch.org/images/backgrounds/background7.jpg", "https://malwarewatch.org/images/backgrounds/background8.jpg", "https://malwarewatch.org/images/backgrounds/background9.jpg", "https://malwarewatch.org/images/backgrounds/background10.jpg", "https://malwarewatch.org/images/backgrounds/background11.jpg", "https://malwarewatch.org/images/backgrounds/background12.jpg", "https://malwarewatch.org/images/backgrounds/background13.jpg", "https://malwarewatch.org/images/backgrounds/background14.jpg", "https://malwarewatch.org/images/backgrounds/background15.jpg", "https://malwarewatch.org/images/backgrounds/background16.jpg", "https://malwarewatch.org/images/backgrounds/background17.jpg", "https://malwarewatch.org/images/backgrounds/background18.jpg", "https://malwarewatch.org/images/backgrounds/background19.jpg", "https://malwarewatch.org/images/backgrounds/background20.jpg", "https://malwarewatch.org/images/backgrounds/background21.jpg", "https://malwarewatch.org/images/backgrounds/background22.jpg", "https://malwarewatch.org/images/backgrounds/background23.jpg", "https://malwarewatch.org/images/backgrounds/background24.jpg", "https://malwarewatch.org/images/backgrounds/background25.jpg"];
// get random
random();

function random() {
    var index = Math.floor(Math.random() * picList.length); 
    var pic = picList[index]; 
    document.getElementById("body").style.background = 'url('+pic+')';
}

// timing
setInterval(function(){
    random();
}, 10000); 
</script>
<style>
    body {
       transition: background-image 3s ease-in;
       background-repeat: no-repeat;
  	   background-attachment: fixed; 
       background-size: 100% 100%;

    }
  </style>
</html>
